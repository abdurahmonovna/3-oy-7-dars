<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/svg/logo-icon.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Travlog/FIGMA</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="menu__list">
                <div class="bc__header"></div>
                <div class="menu__list--img">
                    <img src="./images/svg/menu__list.svg" alt="menu">
                    <!-- <i class="fa-regular fa-bars"></i> -->
                </div>
                <!-- <input type="checkbox" name="check" id="check"> -->
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Discover</a></li>
                        <li><a href="#">Special Deals</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="logo__img">
                <a href="#">
                    <img src="./images/svg/logo-travlog.svg" alt="logo travlog">
                </a>
            </div>
            <div class="nav__list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="header__btn">
                <a href="#">Log In</a>
                <button>Sign Up</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="hero__container">
                <div class="left__item">
                    <div class="hero__world-btn-box">
                        <button class="hero__world-btn">
                            Explore the world!
                            <img src="./images/svg/hero__icon.svg" alt="world icon">
                        </button>
                    </div>
                    <h1>Travel <span>top destination</span> 
                        of the world
                    </h1>
                    <p>We always make our customer happy by providing
                        as many choices as possible 
                    </p>
                    <div class="hero__btns">
                        <button class="get-started_btn">
                            Get Started
                        </button>
                        <button class="hero__play-video">
                            <img src="./images/svg/play-circle.5 1.svg" alt="play video circle icon">
                            Watch Demo
                        </button>
                    </div>
                </div>
                <div class="right__item-img">
                    <img src="./images/img/hero-img-right.png" alt="travel img">
                </div>
            </div>
            <div class="list-program">
                <div class="top__list list-program__container">
                    <div class="prog__hero">
                        <a href="#">
                            <img src="./images/svg/Group.svg" alt="list prog">
                        </a>
                    </div>
                    <div class="prog__hero ">
                        <a href="#">
                            <img src="./images/svg/Group 2.svg" alt="list prog">
                        </a>
                    </div>
                    <div class="prog__hero">
                        <a href="#">
                            <img src="./images/svg/Group (1).svg" alt="list prog">
                        </a>
                    </div>
                </div>
                <div class="bottom__list list-program__container">
                    <div class="prog__hero">
                        <a href="#">
                            <img src="./images/svg/Group 9235.svg" alt="list prog">
                        </a>
                    </div>
                    <div class="prog__hero">
                        <a href="#">
                            <img src="./images/svg/Group 3.svg" alt="list prog">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
